name: Run Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: 
        npx playwright install
      
    - name: Run Playwright tests
      run: npx playwright test